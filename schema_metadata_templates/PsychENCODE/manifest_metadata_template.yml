main-schema:
    $schema: http://json-schema.org/draft-07/schema#
    $id: sysbio.metadataTemplates-pec.manifest-0.0.1
    description: PsychENCODE manifest template schema
    type: object
    properties:
        path: *manifestKeys_path
        parent: *manifestKeys_parent
        individualID: *experimentalData_individualID
        specimenID: *experimentalData_specimenID
        isMultiIndividual: *experimentalData_isMultiIndividual
        isMultiSpecimen: *experimentalData_isMultiSpecimen
        assay: *experimentalData_assay
        libraryID: *ngs_libraryID
        fileFormat: *sageCommunity_fileFormat
        consortium:
            type: string,
            enum:
                - PEC
        study: *PsychENCODESpecific_study
        grant: *PsychENCODESpecific_grant
        resourceType: *sageCommunity_resourceType
        dataType: *experimentalData_dataType
        dataSubtype: *experimentalData_dataSubtype
        metadataType: *experimentalData_metadataType
        analysisType: *analysis_analysisType


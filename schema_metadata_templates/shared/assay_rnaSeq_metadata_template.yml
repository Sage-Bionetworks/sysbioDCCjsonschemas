main-schema:
    $schema: http://json-schema.org/draft-07/schema#
    $id: sysbio.metadataTemplates-assay.rnaSeq-0.0.1
    description: SysBio rnaSeq metadata template schema
    type: object
    properties:
        specimenID: *experimentalData_specimenID
        libraryID: *ngs_libraryID
        assay: *experimentalData_assay
        platform: *experimentalData_platform
        RIN: *qc_RIN
        referenceSet: *curatedData_referenceSet
        rnaBatch: *batch_rnaBatch
        libraryBatch: *batch_libraryBatch
        sequencingBatch: *batch_sequencingBatch
        libraryPrep: *ngs_libraryPrep
        libraryPreparationMethod: *ngs_libraryPreparationMethod
        libraryVersion: *ngs_libraryVersion
        isStranded: *ngs_isStranded
        readStrandOrigin: *ngs_readStrandOrigin
        readLength: *ngs_readLength
        runType: *ngs_runType
        totalReads: *experimentalData_totalReads
        validBarcodeReads: *qc_validBarcodeReads
    required:
        - specimenID
        - platform
        - readLength
        - libraryPrep
        - runType

